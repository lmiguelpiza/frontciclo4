<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="css/index.css">
    <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Crear login</title>
</head>

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Para atrás como el cangrejo LTDA</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post" onsubmit="procesaFormulario(event)"
                        >
                            <h3 class="text-center text-info text-white">Inicio de sesion</h3>
                            <div class="form-group">
                                <label for="useremail" class="text-info text-white">E-mail:</label><br />
                                <input type="email" name="useremail" id="useremail" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info text-white">Contraseña:</label><br />
                                <input type="password" name="password" id="password" class="form-control" required/>
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" name="submit" class="btn btn-info btn-md btn-danger" value="Ingresar" />                                
                            </div>
                            <div class="form-group text-center">
                                <label for="remember-me" class="text-info">
                                    <span class="text-white">No tienes una cuenta? <a href="registro.html" class="text-info text-white">Crea tu cuenta aqui</a></span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
